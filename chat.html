        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Contact</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="index.php" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                            <div class="form-floating">

                                <label for="floatingInputGroup1">Username</label>
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-md country">
                                <div class="form-floating">
                                    <select class="form-select" name="country" id="floatingSelectGrid" class="country">
                                        <option value="+237">+237 Cameroun</option>
                                        <option value="+1">+1 Amerique</option>
                                    </select>
                                    <label for="floatingSelectGrid">Select your Country</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="number" class="form-control number" id="floatingInputGrid" name="tel"
                                        required>
                                    <label for="floatingInputGrid">Phone Number</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary sendMessage">Send message</button>
                </div>
            </div>
        </div>
    </div>
