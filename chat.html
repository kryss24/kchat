<!DOCTYPE html>
<html lang="en">

<head>

        <div class="conversation">

                </div>
            </div>
            <div class="dest">
                <div class="message">
                    <label for="">Hi</label>
                    <span>12:30</span>
                </div>
            </div>
            <div class="dest">
                <div class="message">How are you to day?<span>12:30</span></div>
